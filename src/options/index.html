<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>ColumnCopy Options</title>

    <link rel="stylesheet" href="options.css">
  </head>

  <body>

    <div id="container">
      <img id="icon" src="../../icons/icon48.png" alt="ColumnCopy icon">
      <h1>ColumnCopy</h1>

      <form>
        <fieldset>
          <legend>Keyboard shortcuts</legend>

          <div class="form-item">
            <label>Copy one column</label>
            <span>Click + </span>
            <!-- The columnHotkey ID is used as a key in localStorage -->
            <span class="input" id="columnHotkey">
              <span class="key">Alt</span>
            </span>
          </div>

          <div class="form-item">
            <label>Copy whole table</label>
            <span>Click + </span>
            <span class="input" id="tableHotkey">
              <span class="key">Alt</span><span class="sep">+</span><span class="key">Shift</span>
            </span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Options</legend>

          <div class="form-item">
            <label>Hyperlink mode</label>
            <input type="radio" name="hyperlinkMode" id="hyperlinkMode-off" value="off">
            <span>Copy raw text, not hyperlinks</span>
            <br>
            <input type="radio" name="hyperlinkMode" id="hyperlinkMode-excel" value="excel">
            <span>Create Excel style CSV hyperlinks, ie: <code>=HYPERLINK("http://example.com", "Example")</code></span>
          </div>
          <div class="form-item">
            <label>Column Separator</label>
            <input type="radio" name="columnSeparator" id="columnSeparator-tab" value="tab">
            <span>tab</span>
            <br>
            <input type="radio" name="columnSeparator" id="columnSeparator-comma" value="comma">
            <span>comma</span>
            <br>
            <input type="radio" name="columnSeparator" id="columnSeparator-pipe" value="pipe">
            <span>pipe</span>
            <br>
            <input type="radio" name="columnSeparator" id="columnSeparator-colon" value="colon">
            <span>colon</span>
            <br>
            <input type="radio" name="columnSeparator" id="columnSeparator-semicolon" value="semicolon">
            <span>semi-colon</span>
            <br>
            <input type="radio" name="columnSeparator" id="columnSeparator-other" value="other">
            <span>other </span>
            <input type="text" name="columnSeparatorOther" id="columnSeparatorOther">
          </div>
        </fieldset>

        <br>

        <button id="resetDefault" class="btn btn-primary">Reset to defaults</button>

      </form>
    </div>

    <script src="../../js/jquery/jquery.js"></script>
    <script src="../../js/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="../shared/shared.js"></script>
    <script src="options.js"></script>
  </body>
</html>
